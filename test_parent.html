<!DOCTYPE html>
<html>

<head>
    <title>Test Parent (Mock Qualtrics)</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        #log {
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: scroll;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #999;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Mock Qualtrics Environment</h1>
    <p>This page simulates the Qualtrics survey page embedding the experiment.</p>

    <div id="log"><strong>Event Log:</strong><br></div>

    <!-- The Iframe -->
    <iframe src="index.html" id="eyegaze-iframe"></iframe>

    <script>
        function log(msg) {
            var el = document.getElementById('log');
            el.innerHTML += msg + "<br>";
            el.scrollTop = el.scrollHeight;
        }

        log("Waiting for messages from iframe...");

        window.addEventListener("message", function (e) {
            log("Received message from: " + e.origin);
            console.log("Full event:", e);

            if (e.data && e.data.type === 'EYEGAZE_COMPLETE') {
                log("<strong style='color:green'>SUCCESS: Received EYEGAZE_COMPLETE</strong>");
                log("Data size: " + e.data.json.length + " chars");
                console.log("Experiment Data:", JSON.parse(e.data.json));
            } else {
                log("Received unknown message: " + JSON.stringify(e.data));
            }
        });
    </script>
</body>

</html>
